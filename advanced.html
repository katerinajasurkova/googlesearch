<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="header">
<a href="index.html">Back to Search</a>
</div>


<main style="padding:32px;">
<h1 style="margin-top:6px;font-weight:400">Advanced Search</h1>


<form class="advanced-form" action="https://www.google.com/search" target="_blank" method="GET">
<div>
<label for="all">Find pages with… “all these words:”</label>
<input id="all" name="as_q" type="text" placeholder="all these words">
</div>


<div>
<label for="exact">Find pages with… “this exact word or phrase:”</label>
<input id="exact" name="as_epq" type="text" placeholder="this exact phrase">
</div>


<div>
<label for="any">Find pages with… “any of these words:”</label>
<input id="any" name="as_oq" type="text" placeholder="any of these words">
</div>


<div>
<label for="none">Find pages with… “none of these words:”</label>
<input id="none" name="as_eq" type="text" placeholder="none of these words">
</div>


<div style="margin-top:10px;">
<button class="btn primary" type="submit">Advanced Search</button>
</div>
</form>


</main>
<footer>
    <p>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fkaterinajasurkova.github.io%2Fgooglesearch" target="_blank"><img src="https://www.w3.org/Icons/valid-html20-blue" alt="Ověřit HTML"></a>
                
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px"src="https://jigsaw.w3.org/css-validator/images/vcss-blue"alt="Ověřit CSS!" /></a>
    </p>
</footer>
    </body>
</html>
