<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="header">
<a href="index.html">Back to Search</a>
</div>


<main class="container">
<h1 style="font-weight:400;margin-bottom:18px">Google Image Search</h1>

<form action="https://www.google.com/search" target="_blank" method="GET" class="search">
<div class="search-box">
<input class="search-input" name="q" type="text" placeholder="Search images" aria-label="Image search">
</div>
<div class="buttons">

<input type="hidden" name="tbm" value="isch">
<button class="btn" type="submit">Search Images</button>
</div>
</form>
</main>
<footer>
    <p>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fkaterinajasurkova.github.io%2Fgooglesearch" target="_blank"><img src="https://www.w3.org/Icons/valid-html20-blue" alt="Ověřit HTML"></a>
                
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px"src="https://jigsaw.w3.org/css-validator/images/vcss-blue"alt="Ověřit CSS!" /></a>
    </p>
</footer>

<div class="footer"></div>
    </body>
</html>
